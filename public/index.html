<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="javascripts/main.js?v=2.4"></script>
  <title>Look Alike</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/main.css?v=2.0">
  <meta charset="utf-8">
</head>

<body>
<div ng-app="look-alike" ng-controller="myCtrl" id="container">
   <div id="header">
	<h1> Look-Alike Photo Finder: </h1>
	<h2> What do you look like? </h2>
   </div>
   <div id="searchPhoto">
	<div id="userPhoto" ng-if='input_url'><img ng-src="{{input_url}}"></div>
	<h2> Upload your own image or insert image url: </h2>
   	<form ng-submit='search()'>
	   upload image: <input type ='file' onchange="angular.element(this).scope().readURL(this)"  accept="image/*">
	  url: <input type = "text" placeholder="Insert a URL of a photo of yourself" id="search" ng-model='image_url' ng-change="preview()"/>
	  <input type="submit" class="button" value="Find Look-Alike!"/>
	</form>
	<div id="celebrityPhoto" ng-if='lookalike_image'>
		<h2>Your Celebrity Doppleganger is {{lookalike_image.name}}</h2>
        	<img ng-src="{{lookalike_image.imgsrc}}">
	</div>
   </div>
   <div id="addCelebrity">
	<div id="preview" ng-if='celebrity_url'><img ng-src="{{celebrity_url}}"></div>
	<h2> Add a celebrity to the database! </h2>
	<form ng-submit='addCelebrity()'>
	  <input type='text' placeholder='Celebrity Name' class="textsearch" ng-model='celebrityname'/>
	  <input type='text' placeholder='image URL' class="textsearch" ng-model='celebrity_url'/>
	  <input type="submit" class="button" value = "Add"/>
        </form>
   </div>
</div>
</body>
</html>
